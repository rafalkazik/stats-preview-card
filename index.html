<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="top-img"></div>
      <div class="text-content">
        <h1>
          Get <span class="h1-word">insights </span>that help your business
          grow.
        </h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="all-stats">
          <div class="stats">
            <p class="stat-number">10k+</p>
            <p class="stat-info">companies</p>
          </div>
          <div class="stats">
            <p class="stat-number">314</p>
            <p class="stat-info">templates</p>
          </div>
          <div class="stats">
            <p class="stat-number">12m+</p>
            <p class="stat-info">queries</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
